<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная (добавить адрес, шаг 1) | Мечта (интернет-магазин)</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">
    <link rel="stylesheet" href="css/app-project.css">
    <!-- Removing the error about the absence of favicon-->
    <link rel="shortcut icon" href="data:,">
  </head>
  <body>
    <!-- Добавить адрес-->
    <div class="popup popup--add-address popup--active" data-popup="add-address">
      <div class="popup__container">
        <div class="popup__row popup__row--title">
          <div class="popup__btn popup__btn--back"></div>
          <div class="popup__title">Добавить адрес</div>
          <div class="popup__btn popup__btn--close"></div>
        </div>
        <div class="popup__row">
          <form class="add-address">
            <div class="add-address__container">
              <div class="add-address__row">
                <label class="add-address__label add-address__label--small" for="add-address-city">Город</label>
                <div class="add-address__input-text-wrapper add-address__input-text-wrapper--active">
                  <input class="add-address__input-text" id="add-address-city" type="text" name="" value="Москва" placeholder="">
                  <div class="add-address__btn add-address__btn--close"></div>
                </div>
              </div>
              <div class="add-address__row">
                <label class="add-address__label add-address__label--small" for="add-address-street-and-house">Улица и&nbsp;дом</label>
                <div class="add-address__input-text-wrapper add-address__input-text-wrapper--active">
                  <input class="add-address__input-text" id="add-address-street-and-house" type="text" name="" value="Сквер &quot;Патриаршие пруды&quot;" placeholder="">
                  <div class="add-address__btn add-address__btn--close"></div>
                </div>
              </div>
              <div class="add-address__row">
                <div class="add-address__list">
                  <div class="add-address__list-item"><span>Сквер "Патриаршие пруды"</span><span>Москва</span></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="popup__overlay"></div>
    </div>
    <script src="js/app-project-base.js"></script>
    <script src="js/app-project-run.js"></script>
  </body>
</html>
